      <script type="text/javascript">
          var matrix = [[{
              
              full : 0
          }, {
              full : 1,
          }, {
              full : 0
          }],
		  
		  [{
              full : 1
          }, {
              full : 1,
              first : true
          }, {
              full : 1
          }],
		  
		  [{
              full : 0
          }, {
              full : 1,
          }, {
              full : 0
          }]];

         $(document).ready(function() {
              $(".slidingSpaces").ferroSlider({
                  axis : 'xy',
                  displace : matrix,
                  easing : 'easeOutExpo',
                  createMap : true,
                  feedbackArrows : true,
                  fullScreenBackground : true,
                  mapPosition : 'bottom_left',
                  backGroundImageClass : 'bg',
                  preloadBackgroundImages : true,
                  time : 300
              });
          });
		  
		  $(document).ready(function() {
              $(".interface").ferroSlider({
                  axis : 'xy',
                  displace : matrix,
